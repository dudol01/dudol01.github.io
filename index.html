<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두석의 AI 융합 교실</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0f172a; /* 다크 모드 베이스 */
            overflow-x: hidden;
        }

        /* === 리퀴드(Liquid) 백그라운드 애니메이션 === */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out alternate;
        }
        .blob-1 { top: 0; left: 0; width: 500px; height: 500px; background: #6366f1; border-radius: 40% 50% 30% 40%; animation-delay: 0s; }
        .blob-2 { bottom: 0; right: 0; width: 400px; height: 400px; background: #ec4899; border-radius: 60% 40% 60% 50%; animation-delay: -2s; }
        .blob-3 { top: 50%; left: 50%; width: 300px; height: 300px; background: #8b5cf6; border-radius: 30% 70% 70% 30%; transform: translate(-50%, -50%); animation-delay: -4s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 40px) rotate(20deg); }
        }

        /* === 글래스모피즘 카드 스타일 === */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* 카드 호버 시 빛나는 효과 (Liquid Shine) */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .glass-card:hover::before { left: 150%; }
        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

            <a href="rolerotater.html" class="glass-card block rounded-2xl p-6 group">

        </div>

        <footer class="mt-12 text-center text-gray-500 text-sm border-t border-white/10 pt-6">
